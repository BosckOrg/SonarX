name: SonarQube Analysis
on:
  pull_request:
    branches:
      - main # or your default branch name
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://b105-2403-6200-88a2-5c4e-4cc5-95ce-962b-8ced.ngrok-free.app

